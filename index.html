<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Laws</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Bangladesh Laws</h1>
            <p>Search, filter, and view the laws of Bangladesh using BD Laws API</p>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="search-section">
                <input type="text" id="searchTerm" placeholder="Enter law name or section" />
                <button onclick="searchLaws()">Search</button>
            </section>

            <section id="filterSection" class="filter-section">
                <h3>Filter Results</h3>
                <select id="actFilter">
                    <option value="">Select Act</option>
                    <!-- Act options will be populated here -->
                </select>
                <select id="volumeFilter">
                    <option value="">Select Volume</option>
                    <!-- Volume options will be populated here -->
                </select>
                <button onclick="applyFilters()">Apply Filters</button>
            </section>

            <section id="loading" class="loading hidden">
                <p>Loading...</p>
            </section>

            <section id="results" class="results">
                <h2>Search Results</h2>
                <ul id="lawList"></ul>
                <div id="pagination"></div>
            </section>

            <section id="historySection">
                <h3>Search History</h3>
                <ul id="searchHistoryList"></ul>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 BD Laws API Integration</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
